query($limit:Int! $offset:Int! $route:String! $languageCode:LanguageCodeEnum!){
  products(categories_Path_Iexact:$route query:""){
    totalCount
    results(limit:$limit offset:$offset){
      model
      sku
      slug
      thumbnail{
        link
      }
      colors
      new
      hit
      sale
      glowInTheDark
      glowInTheUv
      description(languageCode:$languageCode)
      content(languageCode:$languageCode)
    }
  }
}
