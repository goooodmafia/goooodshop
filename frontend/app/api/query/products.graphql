query(
  $pageSize:Int!
  $page:Int!
  $route:String!
  $languageCode:LanguageCodeEnum!
  $sizes:String!
  $colors:String!
  $effects:String!
  $tags:String!
  $hit:Boolean!
  $new:Boolean!
  $query:String!
  $order:OrderEnum!
){
  products(
    pageSize:$pageSize
    page:$page
    route:$route
    sizes:$sizes
    colors:$colors
    effects:$effects
    tags:$tags
    hit:$hit
    new:$new
    query:$query
    order:$order
  ){
    items{
      model
      sku
      slug
      thumbnail
      mediaFiles
      colors
      category
      new
      hit
      sale
      glowInTheDark
      glowInTheUv
      description(languageCode:$languageCode)
      content(languageCode:$languageCode)
      sizes
      price
    }
    pages
    hasNext
    hasPrev
    total
    filters {
      title
      name
      items
    }
  }
}
