query(
  $limit:Int!
  $offset:Int!
  $route:String!
  $languageCode:LanguageCodeEnum!
  $colors:String!
){
  fetchproducts(route:$route limit:$limit offset:$offset colors:$colors){
    model
    sku
    slug
    thumbnail{
      link
    }
    colors
    new
    hit
    sale
    glowInTheDark
    glowInTheUv
    description(languageCode:$languageCode)
    content(languageCode:$languageCode)
  }
}
