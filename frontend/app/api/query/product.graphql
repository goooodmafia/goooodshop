query(
  $sku:String!
  $languageCode:LanguageCodeEnum!
){
  product(sku:$sku){
    sku
    model
    brand
    tags
    breadcrumbs
    description(languageCode:$languageCode)
    content(languageCode:$languageCode)
    thumbnail
    sex
    mediaFiles
    new
    hit
    sale
    colors
    category
    glowInTheDark
    glowInTheUv
    slug
    price
    sizes
  }
}
